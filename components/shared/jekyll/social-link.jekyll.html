{% if site.data.social_links.social %}
<div class="social">
  <ul class="social__list list-reset">
    {% for social in site.data.social_links.social %}
    <li class="social__item">
      <a class="social__link" href="{{social.link}}" target="_blank" rel="noopener" aria-label="{{social.icon | downcase}} icon"><i class="ion {{social.icon | downcase}}"><span style="font-family:monospace"> 求职中</span></i></a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
