{% assign c = "c-project-card" %}
<article class="{{c}} col col-6 col-d-6 col-t-12">
  <div class="{{c}}__content">
    <a href="{{ include.project.url }}" class="{{c}}__image">
      <!-- Use avif or webp format if supported by the browser -->
      <picture>
        <source type="image/avif" srcset="{{ include.project.image }}.avif">
        <source type="image/webp" srcset="{{ include.project.image }}.webp">
        <img loading="lazy" src="{{ include.project.image }}.png" alt="{{ include.project.title }}">
      </picture>
    </a>
    <div class="{{c}}__info">
      <div class="{{c}}__info-wrap">
        <h3 class="{{c}}__title">{{ include.project.title }}</h3>
      </div>
      <div class="{{c}}__info-wrap">
        {% if include.project.subtitle %}
        <div class="{{c}}__subtitle">{{ include.project.subtitle }}</div>
        {% endif %}
      </div>
    </div>
  </div>
</article>
