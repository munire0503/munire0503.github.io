{% assign c = "c-page-image" %}
<div class="page-image">
  <div class="{{c}} animate">
    {% if include.image %}
    <picture>
      <source type="image/avif" srcset="{{ include.image }}.avif">
      <source type="image/webp" srcset="{{ include.image }}.webp">
      <img loading="lazy" src="{{ include.image }}.jpg" alt="{{ include.image_alt }}">
    </picture>
    {% endif %}
  </div>
</div>
